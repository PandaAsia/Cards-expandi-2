<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards Expanding</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="card-expensibe">
      <ul class="Card-list-img">
        <li class="card-items">
          <img
            src="Assests/Sailor.Jupiter.full.3957840.png"
            alt="sailor jupiter"
          />
          <span>SAILOR JUPITER</span>
        </li>
      </ul>
      <ul class="Card-list-img">
        <li class="card-items">
          <img src="Assests/Sailor.Mars.full.3959967.png" alt="sailor Marte" />
          <span>SAILOR MARTE</span>
        </li>
      </ul>
      <ul class="Card-list-img">
        <li class="card-items">
          <img
            src="Assests/Sailor.Mercury.full.3957129.png"
            alt="sailor Merurio"
          />
          <span>SAILOR MERCURIO</span>
        </li>
      </ul>
      <ul class="Card-list-img">
        <li class="card-items">
          <img src="Assests/Sailor.Venus.full.3960551.png" alt="sailor venus" />
          <span>SAILOR VENUS</span>
        </li>
      </ul>
      <ul class="Card-list-img">
        <li class="card-items">
          <img src="Assests/Tsukino.Usagi.full.3946945.png" alt="sailor LUNA" />
          <span>SAILOR LUNA</span>
        </li>
      </ul>
    </section>
    <script src="index.js"></script>
  </body>
</html>
